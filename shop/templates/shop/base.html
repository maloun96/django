{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'shop/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'shop/css/sb-admin.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'shop/css/plugins/morris.css' %}" rel="stylesheet">


    <link href="{% static 'shop/css/mystyle.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'shop/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="website">

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="base.html">Product eManagement</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{ request.user.username }} <b class="caret"></b></a>
                    <ul class="dropdown-menu">

                        <li>
                            <a href="{% url 'logout' %}?next={% url 'login' %}"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li {% if request.resolver_match.url_name == 'index' %} class="active"{% endif %}>
                        <a href="{% url 'index' %}"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li {% if request.resolver_match.url_name == 'categories' %} class="active"{% endif %}>
                        <a href="{% url 'categories' %}"><i class="fa fa-fw fa-support"></i> Categories</a>
                    </li>
                    <li {% if request.resolver_match.url_name == 'subcategories' %} class="active"{% endif %}>
                        <a href="{% url 'subcategories' %}"><i class="fa fa-fw fa-tasks"></i> Subcategories</a>
                    </li>
                    <li {% if request.resolver_match.url_name == 'products' %} class="active"{% endif %}>
                        <a href="{% url 'products' %}"><i class="fa fa-fw fa-shopping-cart"></i> Products</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                {% block content %}

                {% endblock %}



            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'shop/js/jquery.js' %} "></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'shop/js/bootstrap.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
{#    <script src="{% static 'shop/js/plugins/morris/raphael.min.js' %}"></script>#}
{#    <script src="{% static 'shop/js/plugins/morris/morris.min.js' %}"></script>#}
{#    <script src="{% static 'shop/js/plugins/morris/morris-data.js' %}"></script>#}
    <script src="{% static 'shop/js/angular.min.js' %}"></script>
    <script src="{% static 'shop/js/script.js' %}"></script>
    <script src="{% static 'shop/js/categoryCtrl.js' %}"></script>
    <script src="{% static 'shop/js/subcategoryCtrl.js' %}"></script>

</body>

</html>
