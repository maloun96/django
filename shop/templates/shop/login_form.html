{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'shop/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'shop/css/sb-admin.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'shop/css/plugins/morris.css' %}" rel="stylesheet">


    <link href="{% static 'shop/css/mystyle.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'shop/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="website">


<div class="container-fluid">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        {% if message %}
                            <p style="color: red;" class="col-lg-12"><strong>{{ message }}</strong></p>
                        {% endif %}
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% include 'shop/form-template.html' %}<br/><br/>
                            <div class="form-group pull-left col-lg-12">
                                <button type="submit" class="btn btn-info pull-left">Submit</button>
                                <a href="{% url 'register' %}" class="btn btn-default pull-right">Register</a>
                            </div>
                        </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->


<!-- jQuery -->
<script src="{% static 'shop/js/jquery.js' %} "></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'shop/js/bootstrap.min.js' %}"></script>

<!-- Morris Charts JavaScript -->
{#    <script src="{% static 'shop/js/plugins/morris/raphael.min.js' %}"></script>#}

<script src="{% static 'shop/js/angular.min.js' %}"></script>
<script src="{% static 'shop/js/script.js' %}"></script>
<script src="{% static 'shop/js/categoryCtrl.js' %}"></script>
<script src="{% static 'shop/js/subcategoryCtrl.js' %}"></script>

</body>

</html>
