{% extends 'shop/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h2 class="col-lg-10">Add new product</h2>
            <div style="clear: both;"></div>
            <div class="no-padding table-responsive product_form">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% include 'shop/form-template.html' %}<br /><br />
                    <div class="form-group pull-left col-lg-12">
                        <button type="submit" class="btn btn-info pull-left">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
